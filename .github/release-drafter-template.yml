name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

# Release Drafter will group PRs into these sections based on labels
categories:
  - title: "ğŸš¨ Breaking Changes"
    labels:
      - "breaking change"

  - title: "ğŸš€ Features"
    labels:
      - "type: feature"

  - title: "ğŸ› Bug Fixes"
    labels:
      - "type: bug"

  - title: "âœ¨ Enhancements"
    labels:
      - "type: enhancement"

  - title: "ğŸ”’ Security"
    labels:
      - "type: security"

  - title: "ğŸ§¹ Refactors"
    labels:
      - "type: refactor"

  - title: "ğŸ›  Maintenance"
    labels:
      - "type: maintenance"
      - "dependencies"

  - title: "ğŸ“š Documentation"
    labels:
      - "type: documentation"

exclude-labels:
  - "skip-changelog"

# How the next version is chosen
version-resolver:
  major:
    labels:
      - "breaking change"
  minor:
    labels:
      - "type: feature"
  patch:
    labels:
      - "type: bug"
      - "type: enhancement"
      - "type: documentation"
      - "type: refactor"
      - "type: maintenance"
      - "type: security"
      - "dependencies"
  default: patch

# Optional: show contributors
include-contributors: true

change-template: "- $TITLE (#$NUMBER) @$AUTHOR"

template: |
  $CHANGES
